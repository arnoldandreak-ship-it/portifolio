        /* Slideshow sizing and layout overrides for this page
           - Uses a consistent frame (aspect-ratio) so each image fully fits (no cropping).
           - Change --slideshow-max-width or --slideshow-aspect to tune size/shape. */
        :root { --slideshow-max-width: 900px; --slideshow-aspect: 16 / 9; }
        #hobbiesSlideshow {
            position: relative;
            max-width: var(--slideshow-max-width);

            margin: 1rem auto;
            aspect-ratio: var(--slideshow-aspect);
            background: #000; /* shows letterbox color when image aspect differs */
            border-radius: 6px;
            overflow: hidden;
            display: flex;

        }
        #hobbiesSlideshow .slide {

            <script>
            (function(){
                // Slideshow logic: auto-advance every 0.2s (200ms)
                const slides = Array.from(document.querySelectorAll('#hobbiesSlideshow .slide'));
                const prevBtn = document.getElementById('hobbiesPrev');
                const nextBtn = document.getElementById('hobbiesNext');
                const dotsContainer = document.getElementById('hobbiesDots');
                let index = 0;
                // Slideshow interval in milliseconds. Changed to 500ms (0.5s) to be a little slower.
                // Change this value to tune speed (e.g., 1000 for 1 second).
                const intervalMs = 900; // 0.5 seconds
                let timer = null;

                function createDots(){
                    slides.forEach((_, i) => {
                        const d = document.createElement('span');
                        d.className = 'dot' + (i===0? ' active':'');
                        d.addEventListener('click', ()=>{ goTo(i); resetTimer(); });
                        dotsContainer.appendChild(d);
                    });
                }

                function show(i){
                    slides.forEach((s, idx)=> {
                        s.classList.toggle('active', idx===i);
                        s.setAttribute('aria-hidden', idx===i ? 'false' : 'true');
                    });
                    const dots = dotsContainer.querySelectorAll('.dot');
                    dots.forEach((d, idx)=> d.classList.toggle('active', idx===i));
                }

                function nextSlide(){ if(slides.length) { index = (index+1) % slides.length; show(index); } }
                function prevSlide(){ if(slides.length) { index = (index-1 + slides.length) % slides.length; show(index); } }
                function goTo(i){ index = i; show(index); }

                function resetTimer(){ if(timer) clearInterval(timer); timer = setInterval(nextSlide, intervalMs); }

                if(slides.length>0){
                    createDots();
                    show(0);
                    prevBtn.addEventListener('click', ()=>{ prevSlide(); resetTimer(); });
                    nextBtn.addEventListener('click', ()=>{ nextSlide(); resetTimer(); });
                    timer = setInterval(nextSlide, intervalMs);
                }
            })();
            </script>
